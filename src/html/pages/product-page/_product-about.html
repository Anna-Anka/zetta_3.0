<section class="product-about">
    <div class="product-about__header">
        <div class="product-about__name">
            <h1 class="product-about__title heading">
                Велла
            </h1>
            <button class="product-about__question" type="button" data-tippy-content>
                <span>
                    Экошпон
                </span>
                <svg aria-hidden>
                    <use xlink:href="img/sprite.svg#question">
                </svg>
            </button>
            <div class="tooltip">
                <p>
                    Каждый верхний модуль выдерживает нагрузку до 100 кг.
                </p>
            </div>
        </div>
        <div class="product-about__info">
            <div class="product-about__cost">
                <span class="product-about__price">405 000 ₽</span>
                <span class="product-about__detail">
                    За кухню длиной 3 метра
                </span>
            </div>
            <button class="product-about__button product-about__button--desktop button button--accent" type="button">
                Онлайн просчет цены
                <svg aria-hidden>
                    <use xlink:href="img/sprite.svg#arrows-double">
                </svg>
            </button>
        </div>
    </div>

        <ul class="product-about__items swiper-wrapper">
            <li class="product-about__item swiper-slide">
                <a class="product-about__image" href="#">

                        <source srcset="img/blocks/product-about/1.avif" type="image/avif">
                        <source srcset="img/blocks/product-about/1.webp" type="image/webp">
                        <img class="product-about__img" src="img/blocks/product-about/1.jpg" alt="Велла" width="1250" height="700">
                    </picture>
                </a>
            </li>
            <li class="product-about__item swiper-slide">
                <a class="product-about__image" href="#">
                    <picture>
                        <source srcset="img/blocks/product-about/2.avif" type="image/avif">
                        <source srcset="img/blocks/product-about/2.webp" type="image/webp">
                        <img class="product-about__img" src="img/blocks/product-about/2.jpg" alt="Велла" width="1250" height="700">
                    </picture>
                </a>
            </li>
            <li class="product-about__item swiper-slide">
                <a class="product-about__image" href="#">
                    <picture>
                        <source srcset="img/blocks/product-about/1.avif" type="image/avif">
                        <source srcset="img/blocks/product-about/1.webp" type="image/webp">
                        <img class="product-about__img" src="img/blocks/product-about/1.jpg" alt="Велла" width="1250" height="700">
                    </picture>
                </a>
            </li>
            <li class="product-about__item swiper-slide">
                <a class="product-about__image" href="#">
                    <picture>
                        <source srcset="img/blocks/product-about/2.avif" type="image/avif">
                        <source srcset="img/blocks/product-about/2.webp" type="image/webp">
                        <img class="product-about__img" src="img/blocks/product-about/2.jpg" alt="Велла" width="1250" height="700">
                    </picture>
                </a>
            </li>
        </ul>
        <div class="product-about__arrows">
            <button class="product-about__arrow product-about__arrow--prev swiper-button-prev" type="button">
            </button>
            <button class="product-about__arrow product-about__arrow--next swiper-button-next" type="button">
            </button>
        </div>
    </div>
    <div class="product-about__footer">
        <div class="product-about__pagination swiper-pagination"></div>
        <button class="product-about__button product-about__button--mobile button button--accent" type="button">

            <svg aria-hidden>
