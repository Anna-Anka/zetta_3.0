<article class="blog-card">
    <h3 class="blog-card__title subtitle">@title</h3>
    <time datetime="@datetime">
        @date
    </time>
    <a class="blog-card__link button button--decor" href="#">
        Читать статью
        <span class="button__decor" aria-hidden>
            <svg>
                <use xlink:href="img/sprite.svg#arrows-double">
            </svg>
        </span>
    </a>
</article>
